<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Information</title>
    <link rel="stylesheet" type="text/css" href="css/style-all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body style="overflow:auto;">
    <!-- <header> -->
        <h3 class="name">GETest</h3>
        <h3  style="margin-bottom: 5%;">
            더 많은 정보를 제공받길 원하면<br>
            정보를 남겨주세요.
        </h3>
    <!-- </header> -->
        
    <div><form action="/information" method="POST">
            <fieldset style="margin:0 20%">
                <legend>Enter Information</legend>
                <ul>
                    <li>
                        <label for="username">Name</label>
                        <input type="text" class="user" id="username" name="name">
                    </li>
                    <li>
                        <label for="usermail">E-Mail</label>
                        <input type="email" class="user" id="usermail" name="email">
                    </li>
                    <li>
                        <label for="usertel">Tel.</label>
                        <input type="tel" class="user" id="usertel" name="tel">
                    </li>
                </ul>
            </fieldset>

            <h4>정보 제공을 위한 개인정보 수집▪이용에 동의하십니까?
                <br>수집된 개인정보는 자료 제공 후 폐기됩니다.
            </h4>
            <ul>
                <li><input type = "checkbox" value="perin" id="chk" onclick="chkbox(this)">동의</li>
            </ul>
            <input type = 'submit' value="Submit" id="check" disabled="false" onclick="sbevent()">
    </div></form>

        <div><button class="btn4" onclick="location.href='GETest.html'"> X </button></div>

</body>

<script>
    // Methods
    function sbevent() {
        console.log("click!!");
        window.open('popup.html', "a", "width=400, height=300, left=100, top=50");   // submit 버튼 클릭 팝업
    }

    // 동의 체크박스 클릭시, Submit 활성화
    function chkbox(checkbox) {
    const chkevent = document.getElementById('check');
    chkevent.disabled = checkbox.checked ? false : true;
    if(chkevent.disabled) {
      chkevent.disabled = true;
    }else {
        chkevent.disabled = false;
    }
  }
</script>

</html>
