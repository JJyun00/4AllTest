<script>
    document.addEventListener('click', function(e){
        if(e.srcElement.id =="SAT")
            location.href = "SAT.html";
        else if(e.srcElement.id == "ACT")
            window.location="ACT.html";
        else if(e.srcElement.id=="TOEFL")
            window.location="TOEFL";
        });
        

</script>
